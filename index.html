<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wejście do nagrody</title>
</head>
<body>
  <h2>Aby odblokować nagrodę, wpisz hasło:</h2>
  <input type="password" id="password">
  <button onclick="checkPassword()">OK</button>
  <p id="msg" style="color: red;"></p>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "RAINBOW") {
        window.location.href = "congrats.html";
      } else {
        document.getElementById("msg").textContent = "Niepoprawne hasło!";
      }
    }
  </script>
</body>
</html>
